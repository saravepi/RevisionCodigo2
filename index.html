<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    Nombre <input type="text" name="name" id="name">
    <br> <!--Los br no llevan / al final, es un salto de línea en el texto-->
    Edad <input type="number" name="age" id="age">
    <br> <!--Los br no llevan / al final-->

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br> <!--Los br no llevan / al final-->
    <input type="submit" value="enviar"> <!--Botón de enviar-->
  </form>

  <div id="lista-de-invitados"> <!--Se agregó el id a la etiqueta div-->
    <h2>Lista de invitados</h2> 

  </div>

  <script src="formulario.js"></script> <!--Se quitó el .. en el enlace al arcivo js-->
</body>

</html>
